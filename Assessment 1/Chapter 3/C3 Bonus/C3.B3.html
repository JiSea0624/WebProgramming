<!DOCTYPE html>
<html>
<head>
    <!-- Use meta to sets the character & ensures that all devices will be rendered-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Create a title for the website name when run -->
    <title>Chapter 3 Bonus - Styling Those Divs</title>
    <!-- Link the External Stylesheet to your html file -->
    <link rel="stylesheet" href="additionalStyle.css" type="text/css" />
</head>
<body>
    <!-- Use class to define that each element has a different styles-->
    <div class="a">div#A</div>
    <div class="b">div#B</div>
    <div class="c">div#C</div>
    <div class="d">div#D</div>
</body>
</html>
